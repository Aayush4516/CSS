<!DOCTYPE html>
<html>
<head>
<title>Pseudo class</title>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}
p:first-child {
  color: blue;
} 
div:hover p {
  display: block;
}
</style>
</head>
<body>

<div>Hover over this div element to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
