<!DOCTYPE html>
<html>
<head>
<title>shadow</title>
<style>
h1 {
  text-shadow: 2px 2px 5px red;
}
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: coral;
  box-shadow: 10px 10px 5px lightblue;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

<div>A div element with a 5px blurred, lightblue box-shadow.</div>


</body>
</html>
