<!DOCTYPE html>
<html>
<head>
<title>Links</title>
<style>
 a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
  }
  
  a:visited {
    color: rgb(247, 23, 23);
    background-color: transparent;
    text-decoration: none;
  }
  
  a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
  }
  
  a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
  }
</style>
</head>
<body>
<a href="https://www.w3schools.com/css/css_list.asp"> Click</a>


</body>
</html>
