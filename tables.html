<!DOCTYPE html>
<html>
<head>
<title>tables</title>
<style>
table, td, th {
  border: 1px solid;
}
th{
    text-align:center;
}
tr:hover 
{
    background-color: coral;
} 
td{
    padding:5px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
div{
    background-color: beige;
    display: inline;
}
</style>
</head>
<body>

<h2>Let the table borders collapse</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
<hr>

<div>
    Hello
</div>

</body>
</html>
